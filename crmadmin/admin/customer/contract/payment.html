<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
<script>
    $(document).ready(function(){
        document.getElementById("paypalForm").submit();
    });
</script>
<form name="paypalForm" id="paypalForm" action="https://www.sandbox.paypal.com/cgi-bin/webscr" method="POST">
    {% csrf_token %}
    <input type="hidden" name="cmd" value="_xclick">
    <input type="hidden" name="item_name" value="Test">
    <input type="hidden" name="business" value="info-facilitator@gowebbi.com">
    <input type="hidden" name="amount" value="{{  service_plan }}">
    <input type="hidden" name="currency_code" value="USD">
    <input type="hidden" value="2" name="rm">
    <input type="hidden" name="return" value="https://gowebbi-egciptv.herokuapp.com/paypal/">
    <input type="hidden" name="cancel_return" value="">
    <input type="hidden" name="address_override" value="0">
    <input type="hidden" name="item_number" value="{{ id }}">
    <input type="hidden" name="quantity" value="1">
    <input type="hidden" name="invoice" value="{{id}}{{ random_no }}">
    <input type="hidden" name="cbt" value="Please click here to confirm your payment on londisc music">
    <input type="hidden" name="country" value="GB">
</form>
