{% load admin_functions %}
<!DOCTYPE html>
<html lang="en"><head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>:- dpoe -:</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light" rel="stylesheet">

    <style type="text/css">

        body{font-family: 'Raleway', sans-serif;
            margin:0;
            padding:0;
            background:#f1f1f1;
            text-align:center;
            width:100%;
        }

        img {
            border:0;
            text-align: right;
            outline:none;
            text-decoration:none;
            display:block;

        }
        p{font-size: 12px;    margin: 0;
            line-height: 24px;  text-align: center;
            text-transform: capitalize;}

        h2{ color: #949393;  text-align: center;
            font-size: 16px;
            letter-spacing: 2px;}
        h4{font-family: 'Shadows Into Light', cursive;font-size: 21px;
            letter-spacing: 2px;  text-align: center;
            margin: 0;}
        a,a:hover
        {
            color:#35b8e8;
            text-decoration:none;
        }

        .up-area1 .container{    width: 100%;
            height: auto;
            margin: 40px 0 0 0;
            position: relative;
            float: left;}
        .up-area1{ width: 700px;
            float: none;
            margin: 0 auto;
            position: relative;
            padding: 0;}
        .up-area1 .container .image-area{ width: 100%; float: left;}
        .up-area1 .container .image-area img{ margin: 0 auto; background-color: #eee;}
        .up-area1 .logo-area{ width: 100%; float: left; text-align: right; position: relative;}
        .up-area1 .logo-area img{    float: right; position: absolute; text-align: right; right: 0; top: -20px;
            box-shadow: 0 2px 1px #00000042;}

        .up-area1 .container .heading-area{ width: 100%; float: left; padding:40px 0; position: relative;
            background-color: #eee;    text-align: center;
            box-shadow: 0 2px 3px #cec8c8;
        }
        .up-area1 .container .heading-area  p{ width: 59%;
            margin: 0 auto;
            font-size: 12px;
            line-height: 24px;
            text-transform: capitalize;}
        span{ color: #35b8e8; font-weight: 600;}

        .up-area1 .container .heading-area .button-area{ width: 100%; float: left; margin-top:50px; position: relative;}
        .button{ width: 20% ;background-color: #000; color: #fff; padding: 6px 10px; border: solid 1px #000;
            text-transform: uppercase; letter-spacing: 5px; font-size: 9px;}


        .up-area1 .container  .social-area{ width: 100%; margin: 1px 0; background-color: #eee;
            float: left; padding: 10px 0;
            position: relative;
            text-align: center;}
        .up-area1 .container  .social-area ul{ display: inline-block; list-style-type: none; width: 100%; padding: 0;
            margin: 6px 0;}
        .up-area1 .container  .social-area ul li{ display: inline-block; list-style-type: none; padding-left: 0;}
        .up-area1 .container  .social-area p{ width: 100%; float: left; text-align: center;}

    </style>
</head>
<body>
<!-- Header Start-->

<div class="up-area1">
    <div class="container">
        <div class="logo-area">
            {% load static %}
{#            <img src="{% static 'email/logo.png' %}"/>#}

        </div>
        <div class="image-area">
{#            <img src="{% static 'email/image-template.png' %}"/>#}
        </div>

        <div class="heading-area">
            <h1>Trading CRM</h1>
            <h2>Forget Password | OTP</h2>

            Your otp is {% random_number %}.
            <div class="button-area">
             Enter the OTP in valid place in website and edit your old password by new password
            </div>
        </div>


        <div class="social-area">
            <p>Copyright 2018 <span>Trading CRM</span>. All Rights Reserved</p>
        </div>
    </div>
</div>






</body>
</html>
