{% extends 'admin/fancybox.html' %}
{% load static %}
{% block content %}
    <div class="col-md-12">
          <!-- Horizontal Form -->
          <div class="box box-info">
            <div class="box-header with-border">
              <h3 class="box-title">Category Edit</h3>
            </div>
               {% if messages %}
                <div class="alert alert-success alert-dismissible">
                    {% for message in messages %}
                    <div {% if message.tags %} class="{{ message.tags }}" {% endif %} >{{ message }}</div>
                    {% endfor %}
                </div>
                {% endif %}
                     <form method="post" id="" class="form-horizontal" action="{% url 'settings_manage_service_price_edit' servies.0.id category_id %}" enctype="multipart/form-data">

                    {% csrf_token %}
                      <div class="box-body">
                      <div class="form-group">
                        <label  for="City Name">Service Category</label>
                        <input type="hidden" name="service_category" class="form-control" value="{{ category_id }}" required>
                        <input type="text" class="form-control" value="{{ servies_category.0.service_category_name }}" disabled>
                      </div>
                      <div class="form-group">
                        <label  for="City Name">Service  Name</label>
                        <input type="text" name="service_name" class="form-control" value="{{ servies.0.service_name }}" required>
                      </div>
                       <div class="form-group">
                        <label  for="City Name">Service Price</label>
                        <input type="number" min="0" step="0.01" name="service_price" class="form-control" value="{{ servies.0.service_price }}" required>
                      </div>
                       <div class="form-group">
                        <label  for="City Name">Service  Descriptions</label>
                        <textarea  name="service_desc" class="form-control"  id="summernote"  required>{{ servies.0.service_desc }}</textarea>
                      </div>
                      <div class="form-group">
                        <label  for="City Name">Active</label>
                            <select class="form-control" name="status" required>
                            <option value="active" {%  if servies.0.status == 'active' %}selected{% endif %}>Active</option>
                            <option value="inactive" {%  if servies.0.status == 'inactive' %}selected{% endif %} >Inactive</option>
                            </select>
                      </div>
                      <div class="form-group">
                        <label  for="City Name">Service  Logo</label>
                        <input type="file"  name="service_logo" class="form-control" >
                      </div>
                      <input type="hidden" name="special_offer" class="form-control" value="no">
                      </div>
                       <div class="box-footer">
                           <button type="submit" class="btn btn-primary" name="Submit"><i class="fa fa-pencil" aria-hidden="true"></i> Edit </button>
                       </div>
                </form>

          </div>
          <!-- /.box -->
    </div>
{% endblock %}
{% block scripts %}
  <link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.css" rel="stylesheet">
  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
  <script src="http://netdna.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.js"></script>
  <link href="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.11/summernote.css" rel="stylesheet">
  <script src="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.11/summernote.js"></script>
   <script>
        $(document).ready(function() {
          $('#summernote').summernote();
          $('.dropdown-toggle').dropdown();
       });

    </script>
{% endblock %}
