{% extends 'admin/fancybox.html' %}
{% load static %}
{% block content %}
    <div class="col-md-12">
          <!-- Horizontal Form -->
          <div class="box box-info">
            <div class="box-header with-border">
              <h3 class="box-title">Send Custom Email</h3>
            </div>
               {% if messages %}
                <div class="alert alert-success alert-dismissible">
                    {% for message in messages %}
                    <div {% if message.tags %} class="{{ message.tags }}" {% endif %} >{{ message }}</div>
                    {% endfor %}
                </div>
                {% endif %}
                     <form method="post" id="" class="form-horizontal" action="{% url 'customer_custom_mail' customer_obj.id %}" enctype="multipart/form-data">

                    {% csrf_token %}
                      <div class="box-body">

                          <p class="margin">Destination</p>
                          <div class="input-group">
                             <input type="text" disabled class="form-control" value="{{ customer_obj.email_address }}" style="width: 208px!important;">

                          </div>


                          <p class="margin">Message Body</p>
                          <div class="input-group">
                              <textarea name="message" class="form-control" id="summernote" required style="width: 588px!important;"></textarea>
<!--                             <input type="text" name="new_cnf_password" class="form-control" style="width: 208px!important;">-->
<!--                              <span class="input-group-btn" style="padding-right: 926px !important;">-->
<!--                                    <input type='button' class="btn btn-info btn-flat" value="Send Email" onclick='send_email()'>-->
<!--                             </span>-->
                          </div>

                      </div>

                      <div class="box-footer">
                          <div class="row">
                              <div class="col-md-4">
                                    <button type="submit" class="btn btn-primary" name="Submit"><i class="fa fa-pencil" aria-hidden="true"></i> Send</button>
                                  </div>
<!--                              <div class="col-md-4">-->
<!--                                    <button type="button" class="btn btn-primary" name="Send Email" onclick="send_email({{pk}});"><i class="fa fa-pencil" aria-hidden="true"></i> Send Email</button>-->
<!--                              </div>-->
<!--                              <div class="col-md-4">-->
<!--                                    <button type="button" class="btn btn-primary" name="Send SMS" onclick="send_sms({{pk}});"><i class="fa fa-pencil" aria-hidden="true"></i> Send SMS </button>-->
<!--                              </div>-->
                          </div>
                      </div>
                </form>

          </div>
          <!-- /.box -->
    </div>
{% endblock %}
{% block scripts %}
<link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.css" rel="stylesheet">
  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
  <script src="http://netdna.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.js"></script>
  <link href="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.11/summernote.css" rel="stylesheet">
  <script src="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.11/summernote.js"></script>
   <script>
        $(document).ready(function() {
          $('#summernote').summernote();

       });

    </script>
{% endblock %}
