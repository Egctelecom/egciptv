{%  load static %}

  <aside class="main-sidebar">
    <!-- sidebar: style can be found in sidebar.less -->
    <section class="sidebar">
      <!-- Sidebar user panel -->
      <div class="user-panel">
        <div class="pull-left image">
          <img src="{% static 'admin/dist/img/user2-160x160.jpg'%}" class="img-circle" alt="User Image">
        </div>
        <div class="pull-left info">
          <p>{{ request.session.username  }}</p>
          <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
        </div>
      </div>
      <!-- search form -->
      <form action="#" method="get" class="sidebar-form">
        <div class="input-group">
          <input type="text" name="q" class="form-control" placeholder="Search...">
              <span class="input-group-btn">
                <button type="submit" name="search" id="search-btn" class="btn btn-flat"><i class="fa fa-search"></i>
                </button>
              </span>
        </div>
      </form>
      <ul class="sidebar-menu">
        <li class="header">MAIN NAVIGATION</li>
        <li class="treeview active">
          <a href="{% url 'agent_dashboard' %}"><i class="fa fa-circle-o"></i>  <span>Dashboard</span> </a>
        </li>
        <li class="treeview">
         <a href="{% url 'agent_settings' %}"><i class="fa fa-gears" aria-hidden="true"></i> <span>Settings</span>  </a>
        </li>
        <li class="treeview">
         <a href="{% url 'agent_services' %}"><i class="fa fa-cubes" aria-hidden="true"></i> <span>Services</span>  </a>
        </li>
        <li><a href="{% url 'agent_customer' %}"><i class="fa fa-user"></i> <span>Users</span></a></li>

        <li><a href="{% url 'agent_number' %}"><i class="fa fa-phone" aria-hidden="true"></i> <span>Number</span></a></li>

      </ul>

    </section>
    <!-- /.sidebar -->
  </aside>
